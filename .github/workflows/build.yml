name: Build

on:
  push:
    branches: [ "**" ]

jobs:
  build-bookmark-api:
    name: Build bookmark-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./book-marker-backend/bookmark-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (Run Tests)
        run: ./mvnw verify

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build and Publish to Docker Hub using Jib
        run: |
          ./mvnw clean -DskipTests jib:build \
            -Djib.to.image=${{ secrets.DOCKER_USERNAME }}/bookmark-api:latest \
            -Djib.to.auth.username=${{ secrets.DOCKER_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.DOCKER_PASSWORD }}
